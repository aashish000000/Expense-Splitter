<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Splitter</title>
	<style>
		:root {
			--primary: #4f46e5;
			--primary-dark: #4338ca;
			--bg: #f3f4f6;
			--card-bg: #ffffff;
			--text: #1f2937;
			--border: #e5e7eb;
		}
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			background-color: #f4f4f9;
		}
		header {
			background-color: #4CAF50;
			color: white;
			padding: 1rem;
			width: 100%;
			text-align: center;
		}
		.button-container {
			margin: 2rem 0;
		}
		button {
			margin: 0.5rem;
			padding: 0.75rem 1.5rem;
			font-size: 1rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button.create-group {
			background-color: #007BFF;
			color: white;
		}
		button.join-group {
			background-color: #28A745;
			color: white;
		}
		.group-list {
			width: 80%;
			max-width: 600px;
			margin-top: 2rem;
			padding: 1rem;
			background: white;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}
		.group-list h3 {
			margin: 0 0 1rem 0;
		}
		.group-item {
			padding: 10px;
			background-color: var(--bg);
			border: 1px solid var(--border);
			border-radius: 8px;
			cursor: pointer;
			border-bottom: 1px solid #ddd;
		}
		.group-item:last-child {
			border-bottom: none;
		}
	</style>
</head>
<body>
	<header>
		<h1>Expense Splitter</h1>
		<button id="logout" class="logout-btn">Logout</button>
	</header>
	<div class="button-container">
		<button id="create-group-btn" class="create-group">Create a Group</button>
		<button id="join-group-btn" class="join-group">Join a Group</button>
	</div>
	<div class="group-list">
		<h3>Your Groups</h3>
		<div class="group-item" >Group 1</div>
	</div>
	<!--
		ya group create garna milxa ane join ni garna milxa, ane afno group ni dekhauxa
		more information at home.js
		
	-->
	<script src="home.js"></script>
	<script src="index.js"></script>

</body>
</html>
