<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #users {
            list-style-type: none;
            padding: 0;
        }
        #users li {
            padding: 8px;
            background-color: #f9f9f9;
            margin-bottom: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .form-container input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Group Details</h1>
    <h2>Users</h2>
    <ul id="users"></ul>

    <div class="form-container">
        <h3>Add Expense</h3>
        <input type="text" id="expenseName" placeholder="Name" required>
        <input type="number" id="expenseAmount" placeholder="Amount" required>
        <button id="addExpenseButton">Add Expense</button>
    </div>

    <script src="groupdetail.js"></script>
</body>
</html>
